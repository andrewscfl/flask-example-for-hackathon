<!DOCTYPE html>
<html>
    <script>
        fetch('http://localhost:5000/rd',{
    method: 'POST', 
    mode: 'cors', 
    headers: {
      'Content-Type': 'application/json'
     
    },
    redirect: 'follow', 
    referrerPolicy: 'no-referrer', 
    body: JSON.stringify({
        "name" : "andrew"
    })
  }).then(res => res.json()).then((res) => {
    document.body.innerHTML = JSON.stringify(res);
  });

    </script>
</html>
